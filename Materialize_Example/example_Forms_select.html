<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>

	   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<body>


	<div class = "container">
		<div class="input-field col s12">
			<select>
				<option value="" disabled selected>Choose your option</option>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
			<label>Materialize Select</label>
		</div>

		<div class="input-field col s12">
			<select multiple>
				<option value="" disabled selected>Choose your option</option>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
			<label>Materialize Multiple Select</label>
		</div>

		<div class="input-field col s12">
			<select>
				<optgroup label="team 1">
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
				</optgroup>
				<optgroup label="team 2">
					<option value="3">Option 3</option>
					<option value="4">Option 4</option>
				</optgroup>
			</select>
			<label>Optgroups</label>
		</div>

		<div class="input-field col s12 m6">
			<select class="icons">
				<option value="" disabled selected>Choose your option</option>
				<option value="" data-icon="images/1_Hydrogen.jpg">example 1</option>
				<option value="" data-icon="images/2_Helium.jpg">example 2</option>
				<option value="" data-icon="images/3_Lithium.jpg">example 3</option>
			</select>
			<label>Images in select</label>
		</div>
		
		<div class="input-field col s12 m6">
			<select class="icons">
				<option value="" disabled selected>Choose your option</option>
				<option value="" data-icon="images/1_Hydrogen.jpg" class="left">example 1</option>
				<option value="" data-icon="images/2_Helium.jpg" class="left">example 2</option>
				<option value="" data-icon="images/3_Lithium.jpg" class="left">example 3</option>
			</select>
			<label>Images in select</label>
		</div>

		<label>Browser Select</label>
		<select class="browser-default">
			<option value="" disabled selected>Choose your option</option>
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
	</div>

	<script src ="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
